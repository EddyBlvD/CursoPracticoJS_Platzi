<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Figuras Geometricas</title>
    <link rel="stylesheet" href="./styles.css"></link>
    <link rel="icon" type="image/png" href="./sources/favicon50.png">
  </head>
  <body>
    <header>
      <div id="logo-img">
        <img src="./sources/header-logo.jpg" alt="Logo del proyecto" />
      </div>
      <h1>Calculadora de Figuras Geometricas</h1>
      <p>Calculadora de áreas y perimetros de figuras básicas</p>
    </header>

    <main>
        <!--Tarjeta Cuadrado-->
        <section class="card">
            <img src="./sources/icons-square-100.png" alt="Cuadrado">
            <h2>Cuadrado</h2>
            <div class="inputs">
                <label>Lado:
                <input id="cuadradoInputLado" type="number" placeholder="Medida del lado" />
                </label>
            </div>
            <div class="buttons">
        <button id="cuadradoAreabtn">Calcular Área</button>
        <button id="cuadradoPerimetrobtn">Calcular Perímetro</button>
      </div>
      <div class="result">Resultado: Área= <span id="spanAreaCuadrado">--</span> cm , Perímetro= <span id="spanPerimetroCuadrado">--</span> cm</div>
        </section>
        <!--Tarjeta Triángulo-->
        <section class="card">
            <img src="./sources/icon-triangle-100.png" alt="Triángulo">
            <h2>Triángulo</h2>
            <div class="inputs">
                <label>Base:
                    <input id="trianguloInputBase" type="number" placeholder="Base" />
                </label>
                <label>Altura:
                    <input id="trianguloInputAltura" type="number" placeholder="Altura" />
                </label>
                <label>Lado 1:
                    <input id="trianguloInputLado1" type="number" placeholder="Lado 1" />
                </label>
                <label>Lado 2:
                    <input id="trianguloInputLado2" type="number" placeholder="Lado 2" />
                </label>
                <label>Lado 3:
                    <input id="trianguloInputLado3" type="number" placeholder="Lado 3" />
                </label>
            </div>
                <div class="buttons">
                <button id="trianguloAreabtn">Calcular Área</button>
                <button id="trianguloPerimetrobtn">Calcular Perímetro</button>
            </div>
            <div class="result">Resultado: Área= <span id="spanAreaTriangulo">--</span> cm, Perímetro= <span id="spanPerimetroTriangulo">--</span> cm</div>
        </section>
        <!--Tarjeta Circulo-->
        <section class="card">
            <img src="./sources/icon-circle-100.png" alt="Circulo">
            <h2>Circulo</h2>
            <div class="inputs">
        <label>Radio:
          <input id="circuloInputRadio" type="number" placeholder="Radio" />
        </label>
      </div>
      <div class="buttons">
        <button id="circuloAreabtn">Calcular Área</button>
        <button id="circuloPerimetrobtn">Calcular Perímetro</button>
      </div>
      <div class="result">Resultado: Área= <span id="spanAreaCirculo">--</span> cm , Perímetro= <span id="spanPerimetroCirculo">--</span> cm</div>
        </section>

    </main>

    <footer>
        <div class="footer-content">
        <p>© 2025 Eduardo Hernández | Frontend Developer</p>
        <span class="footer-info">
          <a href="mailto:gioblvd@gmail.com">
            <img src="./sources/icon-gmail-48.png" alt="Logo Gmail">
          </a>
          <a href="https://github.com/EddyBlvD" target="_blank" rel="noopener">
            <img src="./sources/icon-github-32.png" alt="Logo de Github">
          </a>
          <a href="https://x.com/EddyBlvD">
            <img src="./sources/icons-x-light-48.png">
          </a>
        </span>
      </div>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
